<div class="container">

  <img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Magical-Kitties/magical-kitties-logo.png" class="logo" />
  <br>

 <div class="threequarterswide flex flex-center">
    <h2 class="whiteonredtext" data-i18n="your-kitty-u"></h2>

    <div class="flex flex-between">
      <span class="redtext width200" data-i18n="kitty-name-u"></span> <input type="text" class="flex-grow-2 input-large" name="attr_character_name">
    </div>

    <div class="flex flex-between">
      <span class="redtext width200" data-i18n="extra-dice-rolls-u"></span> 
      <button type="roll" class="button-roll" value="&{template:default} {{name=**Extra Dice**}} {{ Rolled ?{Extra Dice|1} extra dice.}} {{Successes = [[(?{Extra Dice})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }} " data-i18n="roll-button-label"></button>
    </div>

 </div>


  <!-- Trackables, Max & desc -->
  <div class="fullwide flex flex-even">

    <div class="thirdwide flex flex-center">
       <h2 class="whiteonredtext" data-i18n="trackables-u"></h2>
       <div class="flex flex-between">
         <span class="redtext" data-i18n="owies-u"></span> <input type="number" class="input-large" value="0" min="0" max="6" name="attr_owies"/>
       </div>
       <div class="flex flex-between">
         <span class="redtext" data-i18n="treats-u"></span> <input type="number" class="input-large" value="0" min="0" max="5" name="attr_treats"/>
       </div>
       <div class="flex flex-between">
         <span class="redtext" data-i18n="injuries-u"></span> <input type="number" class="input-large" value="0" min="0" max="4" name="attr_injuries"/>
       </div>
       <div class="flex flex-between">
         <span class="redtext" data-i18n="level-u"></span> <input type="number" class="input-large" value="0" min="0" max="10" name="attr_level"/>
       </div>
       <div class="flex flex-between">
         <span class="redtext" data-i18n="current-xp-u"></span> <input type="number" class="input-large" value="0" min="0" max="100" name="attr_xp"/>
       </div>
    </div>

    <div class="twentywide flex flex-start">
       <h2 class="whiteonredtext" data-i18n="maximums-u"></h2>
       <div>
         <input type="number"class="input-large 46h" placeholder="0" min="0" max="5" name="attr_owies_max"/>
       </div>
       <div>
         <input type="number"class="input-large 46h" placeholder="0" min="0" max="5" name="attr_treats_max"/>
       </div>
    </div>

    <div class="thirdwide">
      <div>
        <h2><span class="whiteonredtext" data-i18n="kitty-description-u"></span></h2>
        <textarea  name="attr_k_desc" class="kitty-desc" spellcheck="true"></textarea>
      </div>
    </div>

  </div>


  <!-- Attributes -->
  <div class="threequarterswide flex flex-end">
     <h2 class="whiteonredtext" data-i18n="attributes-u"></h2>
      <div class="attributes">
          <div class="score">
             <label for="attr_cute_score" data-i18n="cute-u"></label>
             <input type="number"  placeholder="1" name="attr_cute_score">
             <br>
             <button type="roll" class="button-roll" value="&{template:default} {{name=**Cute Roll Check**}} {{ Rolled [[ @{cute_score} - @{injuries} ]] dice.}} {{Successes = [[(@{cute_score} - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }} " data-i18n="roll-button-label"></button>
             <br>
          </div>
          <div class="score">
             <label for="attr_cunning_score" data-i18n="cunning-u"></label>
             <input type="number"  placeholder="1" name="attr_cunning_score">
             <br>
             <button type="roll" class="button-roll" value="&{template:default} {{name=**Cunning Roll Check**}} {{ Rolled [[ @{cunning_score} - @{injuries} ]] dice.}} {{Successes = [[(@{cunning_score} - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }} " data-i18n="roll-button-label"></button>
             <br>
          </div>
          <div class="score">
             <label for="attr_fierce_score" data-i18n="fierce-u"></label>
             <input type="number"  placeholder="1" name="attr_fierce_score">
             <br>
             <button type="roll" class="button-roll" value="&{template:default} {{name=**Fierce Roll Check**}} {{ Rolled [[ @{fierce_score} - @{injuries} ]] dice.}} {{Successes = [[(@{fierce_score} - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }} " data-i18n="roll-button-label"></button>
             <br>
          </div>
      </div>
  </div>


  <!-- Repeating section -->
  <div class="threequarterswide">
  <hr/>
    
    <h2><span class="whiteonredtext" data-i18n="talents-u"></span></h2>
    <fieldset class="repeating_Talents">
        <h4 class="redtext">
            <input type="text" style="width: 400px" name="attr_TalentsTitle" class="talenttitle input-medium" data-i18n-placeholder="talent-name-placeholder" placeholder="Talent Name" />
            <div class="threequarterswide flex flex-end">
                <div class="attributes">
                    <button type="roll" class="button-roll" value="&{template:default} {{name=**@{TalentsTitle}(Cute) Check**}} {{ Rolled [[ (@{cute_score} + 1 - @{injuries}) ]] dice.}} {{Successes = [[(@{cute_score}+1 - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }}" data-i18n="roll-cute-button-label"></button>
                    <button type="roll" class="button-roll" value="&{template:default} {{name=**@{TalentsTitle}(Cunning) Check**}} {{ Rolled [[ (@{cunning_score} + 1 - @{injuries}) ]] dice.}} {{Successes = [[(@{cunning_score}+1 - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }}" data-i18n="roll-cunning-button-label"></button>
                    <button type="roll" class="button-roll" value="&{template:default} {{name=**@{TalentsTitle}(Fierce) Check**}} {{ Rolled [[ (@{fierce_score} + 1 - @{injuries}) ]] dice.}} {{Successes = [[(@{fierce_score}+1 - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }}" data-i18n="roll-fierce-button-label"></button>
                </div>
            </div>
        </h4>
        <textarea class="input-medium" name="attr_TalentsDetails"></textarea>
        <hr/> 
    </fieldset>
    <br>


    <h2><span class="whiteonredtext" data-i18n="magical-powers-u"></span></h2>
    <fieldset class="repeating_Magicpowers">
        <h4 class="redtext"><input type="text" style="width: 400px" name="attr_MagicalTitle" class="magicaltitle input-medium" data-i18n-placeholder="magical-power-name-placeholder" placeholder="Magical Power Name" /></h4>
            <div class="threequarterswide flex flex-end">
                <div class="attributes">
                    <button type="roll" class="button-roll" value="&{template:default} {{name=**@{MagicalTitle}(Cute) Check**}} {{ Rolled [[ (@{cute_score} + 2 - @{injuries}) ]] dice.}} {{Successes = [[(@{cute_score} +2 - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }}" data-i18n="roll-cute-button-label"></button>
                    <button type="roll" class="button-roll" value="&{template:default} {{name=**@{MagicalTitle}(Cunning) Check**}} {{ Rolled [[ (@{cunning_score} + 2 - @{injuries}) ]] dice.}} {{Successes = [[(@{cunning_score} +2 - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }}" data-i18n="roll-cunning-button-label"></button>
                    <button type="roll" class="button-roll" value="&{template:default} {{name=**@{MagicalTitle}(Fierce) Check**}} {{ Rolled [[ (@{fierce_score} + 2 - @{injuries}) ]] dice.}} {{Successes = [[(@{fierce_score} +2 - @{injuries})d6>?{Task Difficulty|Typical,4|Easy,3|Hard,5|Extreme,6}]] }}" data-i18n="roll-fierce-button-label"></button>
                </div>
            </div>
        <textarea class="input-medium" name="attr_MagicalDetails"></textarea>
        <hr/> 
    </fieldset>
    <br>

    <h2><span class="whiteonredtext" data-i18n="flaws-u"></span></h2>
    <fieldset class="repeating_Flaws">
        <h4 class="redtext"><input type="text" style="width: 400px" name="attr_FlawsTitle" class="flawstitle input-medium" data-i18n-placeholder="flaw-name-placeholder" placeholder="Flaw Name" /></h4>
        <textarea class="input-medium" name="attr_FlawsDetails"></textarea>
        <hr/> 
    </fieldset>
    <br>

    <h2><span class="whiteonredtext" data-i18n="notes-u"></h2>
    <fieldset class="repeating_Notes">
      <textarea class="input-medium"  name="attr_notes"></textarea>
      <hr/> 
    </fieldset>
    <br>
  <!-- All about your human -->
  <hr/> 

  <div class="fullwide flex flex-center">
     <h2 class="whiteonredtext" data-i18n="your-person-u"></h2>
     <div class="flex flex-between">
       <span class="redtext width200" data-i18n="person-name-u"></span> <input type="text" class="flex-grow-2 input-large" name="attr_persons_name">
     </div>
     <div class="flex flex-between">
       <span class="redtext width200" data-i18n="hometown-u"></span> <input type="text" class="flex-grow-2 input-large" name="attr_hometown">
     </div>
  </div>


    <h2><span class="whiteonredtext" data-i18n="your-persons-details-u"></span></h2>
    <textarea class="input-medium" style="font-size: 18pt" name="attr_h_details"></textarea>
    <br>

    <h2><span class="whiteonredtext" data-i18n="problems-facing-your-person-u"></span></h2>
    <fieldset class="repeating_Problems">
        <h4 class="redtext">
           <input type="text" style="width: 400px" name="attr_ProblemsTitle" class="problemstitle input-medium" data-i18n-placeholder="problem-name-placeholder" placeholder="Problem Name" />
           <span class="whiteonredtext" data-i18n="problem-rank:-u"></span> <input type="number" class="input-medium" value="1" min="1" max="10" name="attr_problem_rank"/>
        </h4>
        <textarea class="input-medium" name="attr_ProblemDetails"></textarea>
        <hr/> 
    </fieldset>

  </div>

</div>
